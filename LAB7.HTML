<html lang="en">
<head>
  <script type="text/javascript">
    function validate() {
      var inp = document.getElementById('val').value;
      if (isNaN(inp)) findVowel(inp);
      else findReverse(inp);
    }

    function findVowel(inp) {
      var str = inp.toLowerCase();
      var pos = 0;
      for (var i = 0; i < str.length; i++) {
        if ("aeiou".includes(str.charAt(i))) {
          pos = i + 1;
          break;
        }
      }
      if (pos == 0) alert("Vowel not found");
      else alert("Position of Left Most Vowel in the string : " + pos);
    }

    function findReverse(inp) {
      var num = parseInt(inp);
      var temp = num;
      var rev = 0;
      while (num > 0) {
        rev = rev * 10 + (num % 10);
        num = parseInt(num / 10);
      }
      alert("Number : " + temp + "\nReverse Order : " + rev);
    }
  </script>
</head>
<body>
  <h1>Program to find leftmost vowel or reverse digits</h1>
  <input type="text" id="val" placeholder="Enter String or Digits">
  <input type="button" value="submit" onclick="validate()">
</body>
</html>
